
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="Registration.css" />
    <link rel="stylesheet" href="all.css" />
    <link rel="stylesheet" href="homepage.css" />
</head>
<body>
    <nav>
        <div class="container">
          <div class="logo">
            <a href="homepage.html"
              ><img src="../images/logo.jpg" alt="logo" height="100%"
            /></a>
          </div>
          <div class="bars inactive" onclick="toggleBars()">
            <span></span>
            <span></span>
            <span></span>
            <hr>
          </div>
          <div class="links">
            <ul>
              <li class="main-list"><a href="homepage.html">Home</a></li>
              <li class="main-list"><a href="login-page.html">Login</a></li>
              <li class="main-list">
                <a href="registration.html">Register</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <div class="wrapper">
        <div class="title">Registration Form</div>
        <div class="form">
          <div class="input_field">
            <label for="full-name">Full Name</label>
            <input type="text" class="input" id="full-name" />
          </div>
          <div class="input_field">
            <label for="id-number">ID</label>
            <input type="number" class="input" id="id-number" />
          </div>
          <div class="input_field">
            <label for="password">Password</label>
            <input type="password" class="input" id="password" />
          </div>
          <div class="input_field">
            <label for="gender">Gender</label>
            <div class="custom_select">
              <select id="gender">
                <option value=""></option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
              </select>
            </div>
          </div>
          <div class="inputfield">
            <input type="submit" value="Register" class="btn" id="submit-btn" />
          </div>
        </div>
      </div>
    </body>
  </html>
